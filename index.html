<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Movie API</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600&display=swap" rel="stylesheet">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script> 
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollToPlugin.min.js"></script>
    <script defer src="js/main.js"></script>
    
  </head>
  <body>
    <!-- Hero -->
    <header>
      <section id="hero-sec" class="grid-con">
        <div id="hero-intro" class="grid-con m-col-span-6">
          <img class="m-col-span-6" src="images/logo.png" alt="logo" class="logo">
          <h2 class="col-span-full">THE FORCE INDEX: CHARACTERS OF THE GALAXY</h2>
          <button id="button" class="btn btn-shadow-drop btn-shadow-drop--black col-span-4"> EXPLORE MORE </button>
        </div>
      </section>
    </header>

    <!-- Cards -->
    <section>
      <div class="card-wrapper">
        <div class="card-grid grid-con">
          <!-- Cards will be dynamically inserted here -->
        </div>
      </div>
    </section>

  
  <!-- Movies -->
  <section id="movies-sec">
    <div id="movie-con">
      <template id="movie-template">
        <div class="movie-card grid-con">
          <h2 class="title"></h2>
          <div class="poster">
            <p class="crawl"></p>
          </div>
        </div>
      </template>
      </div>
    </section>
  </body>
</html>
